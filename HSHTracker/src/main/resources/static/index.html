<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HSHTracker</title>
<script src="js/script.js" type="text/javascript"></script>
</head>
<body>
<h1>Welcome to the Homeschool Hours Tracker</h1>

 <!-- form to search by student name -->
 <form name="searchByNameForm">
 <input type="text" name="student">
 <button name="lookUpName">Find Hours Recorded By Student Name</button>
 </form>

<br>
 <div id="eventsByName"></div> 
 <div id="eventList"></div>  
<br>

<div>
<hr>
<form name="addEdEventForm">
<h2>Record an Education Event for your Student</h2>
<label for="student">Student Name</label>
<input type="text" name="student" required="required"> <br>

<label for="subject">Subject</label>
<select name="subject">
<option value="Elective">Elective</option>
<option value="Language Arts">Language Arts</option>
<option value="Math">Math</option>
<option value="Reading">Reading</option>
<option value="Science">Science</option>
<option value="Social Studies">Social Studies</option>
</select> <br>

<label for="date">Date</label>
<input type="datetime-local" name="date"> <br>

<label for="duration">Duration (minutes)</label>
<input type="number" name="duration" required="required"> <br>

<label for="location">Location</label>
<input type="text" name="location" required="required"> <br>

<label for="notes">Notes</label>
<textarea rows="4" cols="40" name="notes" required="required"></textarea> <br>

<button type="submit" id="submit" name="addEdEvent">Record this Event!</button>

</form>
</div>
	
 
<div id="newEdEvent"></div>
<div id="missingEntries"></div>

</body>
</html>
